<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Azure VM Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Automated Azure VM Start</h1>
    <div class="container">
        <textarea id="command" placeholder="Paste your 'az vm start' command here"></textarea>
        <button onclick="executeCommand()">Execute</button>
    </div>

    <script>
        function executeCommand() {
            var command = document.getElementById("command").value.trim();
            var vmStartCommand = 'az vm start';

            if (command.indexOf(vmStartCommand) !== -1) {
                // Execute the command
                alert("Starting the Azure VM...");
                // Add your logic to execute the command here
                // For security reasons, executing commands directly from client-side JavaScript is not recommended.
                // You would typically call a backend server, passing the command, and then execute it securely.
            } else {
                alert("Please provide an 'az vm start' command.");
            }
        }
    </script>
</body>
</html>
