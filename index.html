<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bash Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Online Bash Interface</h1>
    <div class="container">
        <textarea id="commands" placeholder="Paste your bash commands here"></textarea>
        <button onclick="executeCommands()">Execute</button>
    </div>

    <div id="output"></div>

    <script>
        function executeCommands() {
            var commands = document.getElementById("commands").value.trim();

            if (!commands) {
                alert("Please enter some commands to execute.");
                return;
            }

            var token = Math.random().toString(36).substring(7);
            var requestUrl = `https://shell.azure.com/api/script?script=${encodeURIComponent(commands)}&terminalId=${token}`;

            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("Error:", data.error);
                        document.getElementById("output").innerHTML = "<span style='color: red;'>Error: " + data.error + "</span>";
                    } else {
                        console.log("Output:", data.output);
                        document.getElementById("output").innerHTML = data.output;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("output").innerHTML = "<span style='color: red;'>An error occurred while executing commands.</span>";
                });
        }
    </script>
</body>
</html>
